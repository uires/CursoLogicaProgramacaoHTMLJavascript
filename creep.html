<meta charset="UTF-8">
<canvas  width="600" height="400" ></canvas>



<script>
	


  var tela = document.querySelector('canvas');
  var pincel = tela.getContext('2d');

  pincel.fillStyle= "darkgreen";
  pincel.fillRect (0, 0, 350, 300);


  pincel.fillStyle="black";
  pincel.fillRect (50, 40, 90, 90);


  pincel.fillStyle="black";
  pincel.fillRect (210, 40, 90, 90);


  pincel.fillStyle="black";
  pincel.fillRect (140, 125, 70, 100);


  pincel.fillStyle="black";
  pincel.fillRect (100, 175 ,40, 110);

  pincel.fillStyle="black";
  pincel.fillRect (205, 175 ,40, 110);




</script>


<br>

Retângulo 1: 350, 300 (cabeça).<br>
Retângulos 2 e 3: 90, 90 (olhos).<br>
Retângulo 4: 70, 100 (nariz).<br>
Retângulos 5 e 6: 40, 110 (parte da boca).
