<h4>Task 17671: </h4>
Rafaela, aspirante à carreira de programadora, criou um pequeno programa para saber quantos porcento ela acertou em uma prova de 50 questões múltipla escolha.<br>
O cálculo matemático é dividir a quantidade de acertos pelo total de questões e multiplicar o resultado por 100 no final: <br>

<script>
    
    document.write("Rafaela acertou das questões da prova: " + (15/50)*100 + "%");
    
</script>
