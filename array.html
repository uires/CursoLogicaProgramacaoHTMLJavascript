function sorteia (){

	return Math.round(Math.random() *10);
}

var segredos = [];
// Faz um laço para adicionar números sortidos no array segredos.

for(var i = 0; i <= 3; i++){
	segredos.push(sorteia());
}

var input = document.querySelector("input");

input.focus();

	while(posicao < segredos[posicao]){

			alert("Você acertou o número: ");
			break;
			pausa = true;			
		}else{
			pausa = false
			if(pausa == false){
				alert("Você errou. Tente novamente!");
				break;
			}
		}	
	}


input.value = "";
input.focus();

}


var button = document.querySelector("button");
button.onclick = verifica;






</script>
