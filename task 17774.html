<meta charset="UTF-8">

<h4>Receitas do Yan: </h4>

<script>
    





    var ingredientes = [];
    var quantidade = parseInt(prompt("Quantos ingredientes você vai adicionar?"));
    var contador = 1;

    while( contador <= quantidade) {

        var ingrediente = prompt("Informe o ingrediente de número --	" + contador);
        if (ingrediente == ingrediente.value ) {
        	alert("Esse ingrediente já foi adcionado !");
        }else{
        	ingredientes.push(ingrediente);
        }



        contador++;

    }

    console.log(ingredientes);










</script>
