<meta charset="UTF-8">
<script>
	
	function pulaLinha(){
		document.write("<br>");

	}
	function mostra(frase){
		document.write(frase);
		pulaLinha();
	}	


	var inforNome = prompt ("Informe seu nome: ");
	var alturaInformada = prompt(inforNome + ", informe sua altura: ");
	var pesoInformado = prompt(inforNome + ", informe seu peso: " );
	
	var calculoImc = pesoInformado / (alturaInformada * alturaInformada);
	
	mostra("Senhor(a) " + inforNome + " o seu IMC é: " + Math.round(calculoImc));

	if(calculoImc < 17){
		mostra("Senhor(a) " + inforNome + " seu IMC está abaixo do que deveria estar (IMC): " + Math.round(calculoImc));
	}
	if(calculoImc > 35){
		mostra("Senhor(a) " + inforNome + " o seu IMC está acima do que deveria estar (IMC): " + Math.round(calculoImc));
	}

	if(calculoImc >= 18.5 && calculoImc <= 35){
		mostra("E seu IMC está ótimo: " + Math.round(calculoImc) + "<br>");
	}



pulaLinha();

</script>

Entre 18,5 e 24,99	Peso normal<br>

Entre 35 e 39,99	Obesidade II (severa)<br>
