<meta charset="utf-8">
<h4>Aula 4- Crie suas próprias funcionalidades: </h4>
<br>
<script>

	function pulaLinha(){
		document.write("<br><hr><br>");
	}
	
	function demostrar(frase){
		document.write(frase);
		pulaLinha();
	}

	demostrar("Olá");
	demostrar("Olá pessoal!...");
	demostrar("Demostrando a utilização de funções: ")

</script>
